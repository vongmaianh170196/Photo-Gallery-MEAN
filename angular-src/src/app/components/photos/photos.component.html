<div class="mx-auto w-100 mt-5 mb-5 justify-content-center text-center container-fluid">
    <h2 class="title">MY GALLERY</h2>
    <input placeholder="Search an image..." type="text" value="searchInput" name="searchInput" [(ngModel)]="searchInput" (ngModelChange)="search()" class="form-control"/>
    <app-add-photo (addPhoto)="addPhoto($event)"></app-add-photo>
    <div class="photo-list d-flex justify-content-center flex-wrap">
        <app-photo-item *ngFor="let photo of showedPhotos" [photo]="photo"></app-photo-item>
    </div>
</div>
