<div class="mx-auto w-100 mt-5 mb-5 justify-content-center text-center container-fluid">
    <input class="search-input form-control" placeholder="Search an image..." type="text" value="searchInput" name="searchInput" [(ngModel)]="searchInput" (ngModelChange)="search()" />
    <app-add-photo (addPhoto)="addPhoto($event)"></app-add-photo>
    <div class="photo-list">
        <ng-flash-message></ng-flash-message>
        <app-photo-item *ngFor="let photo of showedPhotos" [photo]="photo" (deletePhoto)="deletePhoto($event)"></app-photo-item>
    </div>
</div>
