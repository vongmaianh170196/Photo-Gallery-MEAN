<div class="mx-auto w-100 mt-5 mb-5 justify-content-center text-center container-fluid">
    <h3>PHOTO GALLERY</h3>
    <app-add-photo (addPhoto)="addPhoto($event)"></app-add-photo>
    <div class="photo-list d-flex justify-content-center flex-wrap">
        <app-photo-item *ngFor="let photo of photos" [photo]="photo"></app-photo-item>
    </div>
</div>
