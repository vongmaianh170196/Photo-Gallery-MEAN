<div class="mx-auto w-100 mt-5 mb-5 justify-content-center text-center container-fluid">
    <h2 class="title">My Uploads</h2>
    <div class="photos-opts">
        <div class="photo-opts-left">
            <app-add-photo (addPhoto)="addPhoto($event)"></app-add-photo>
        </div>
        <div class="photo-opts-right">
            <select class='select-option' (change)='onFilter($event)'>
                <option *ngFor='let opt of filters' [value]="opt.id">{{opt.text}}</option>
            </select>
        </div>
    </div>
    <ng-flash-message></ng-flash-message>    
    <div class="photo-list d-flex justify-content-center flex-wrap">
        <app-photo-item *ngFor="let photo of photos" [photo]="photo" (deletePhoto)="deletePhoto($event)"></app-photo-item>
    </div>
</div>
